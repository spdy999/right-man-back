type User {
  id: String!
  email: String!
  created: String!
  # ideas: [Idea!]
}

type Auth {
  email: String!
  token: String!
}

type Query {
  users(page: Int): [User!]
  user(email: String!): User
  whoami: User
}

type Mutation {
  login(email: String!, password: String!): Auth!
  register(email: String!, password: String!): Auth!
}
